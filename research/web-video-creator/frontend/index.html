<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Video Creator</h1>
                <p class="text-gray-600">Transform your stories into engaging videos with AI</p>
            </div>

            <!-- Main App -->
            <div x-data="videoCreator()" class="space-y-6">
                <!-- Story Input Form -->
                <div x-show="!jobId" class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4">Tell Your Story</h2>
                    <form @submit.prevent="createVideo()" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Your Story</label>
                            <textarea 
                                x-model="story" 
                                placeholder="Write your story here... Be descriptive and creative!"
                                class="w-full h-32 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                required
                            ></textarea>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Video Style</label>
                                <select x-model="style" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
                                    <option value="cinematic">Cinematic</option>
                                    <option value="natural">Natural</option>
                                    <option value="vivid">Vivid</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Voice</label>
                                <select x-model="voice" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
                                    <option value="alloy">Alloy</option>
                                    <option value="echo">Echo</option>
                                    <option value="fable">Fable</option>
                                    <option value="onyx">Onyx</option>
                                    <option value="nova">Nova</option>
                                    <option value="shimmer">Shimmer</option>
                                </select>
                            </div>
                        </div>
                        
                        <button 
                            type="submit" 
                            :disabled="loading || !story.trim()"
                            class="w-full bg-purple-600 text-white py-3 px-6 rounded-md hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                        >
                            <span x-show="!loading">Create Video</span>
                            <span x-show="loading" class="flex items-center justify-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Creating...
                            </span>
                        </button>
                    </form>
                </div>

                <!-- Progress Display -->
                <div x-show="jobId && status !== 'completed'" class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4">Creating Your Video</h2>
                    
                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span x-text="message">Processing...</span>
                            <span x-text="Math.round(progress) + '%'">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                class="bg-purple-600 h-2 rounded-full transition-all duration-500"
                                :style="`width: ${progress}%`"
                            ></div>
                        </div>
                    </div>

                    <!-- Scene Preview -->
                    <div x-show="scenes.length > 0" class="mt-6">
                        <h3 class="text-lg font-semibold mb-3">Scene Preview</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <template x-for="scene in scenes" :key="scene.scene_number">
                                <div class="border rounded-lg p-3">
                                    <div class="text-sm font-medium text-gray-700 mb-2">
                                        Scene <span x-text="scene.scene_number"></span>
                                    </div>
                                    <div class="text-xs text-gray-600 mb-2" x-text="scene.original_text"></div>
                                    <div class="text-xs text-gray-500" x-text="scene.script"></div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Cancel Button -->
                    <button 
                        @click="cancelJob()" 
                        class="mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition-colors"
                    >
                        Cancel
                    </button>
                </div>

                <!-- Completed Video -->
                <div x-show="status === 'completed'" class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4">Your Video is Ready!</h2>
                    
                    <div class="mb-6">
                        <video 
                            :src="videoUrl" 
                            controls 
                            class="w-full max-w-2xl mx-auto rounded-lg shadow-md"
                        >
                            Your browser does not support the video tag.
                        </video>
                    </div>

                    <div class="flex justify-center space-x-4">
                        <button 
                            @click="downloadVideo()" 
                            class="bg-green-600 text-white py-2 px-6 rounded-md hover:bg-green-700 transition-colors"
                        >
                            Download Video
                        </button>
                        
                        <button 
                            @click="createNewVideo()" 
                            class="bg-purple-600 text-white py-2 px-6 rounded-md hover:bg-purple-700 transition-colors"
                        >
                            Create New Video
                        </button>
                    </div>

                    <!-- Scene Details -->
                    <div x-show="scenes.length > 0" class="mt-8">
                        <h3 class="text-lg font-semibold mb-4">Scene Breakdown</h3>
                        <div class="space-y-4">
                            <template x-for="scene in scenes" :key="scene.scene_number">
                                <div class="border rounded-lg p-4">
                                    <div class="font-medium text-gray-700 mb-2">
                                        Scene <span x-text="scene.scene_number"></span>
                                    </div>
                                    <div class="text-sm text-gray-600 mb-2">
                                        <strong>Original:</strong> <span x-text="scene.original_text"></span>
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <strong>Script:</strong> <span x-text="scene.script"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Error Display -->
                <div x-show="status === 'failed'" class="bg-red-50 border border-red-200 rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-red-800 mb-2">Error</h2>
                    <p class="text-red-600" x-text="message"></p>
                    <button 
                        @click="createNewVideo()" 
                        class="mt-4 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors"
                    >
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function videoCreator() {
            return {
                story: '',
                style: 'cinematic',
                voice: 'alloy',
                jobId: null,
                status: null,
                progress: 0,
                message: '',
                scenes: [],
                videoUrl: null,
                loading: false,

                async createVideo() {
                    this.loading = true;
                    
                    try {
                        const response = await fetch('http://localhost:8000/create-video', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                story: this.story,
                                style: this.style,
                                voice: this.voice
                            })
                        });

                        const data = await response.json();
                        
                        if (response.ok) {
                            this.jobId = data.job_id;
                            this.startPolling();
                        } else {
                            throw new Error(data.detail || 'Failed to create video');
                        }
                    } catch (error) {
                        alert('Error: ' + error.message);
                    } finally {
                        this.loading = false;
                    }
                },

                async startPolling() {
                    const poll = async () => {
                        try {
                            const response = await fetch(`http://localhost:8000/status/${this.jobId}`);
                            const data = await response.json();
                            
                            this.status = data.status;
                            this.progress = data.progress;
                            this.message = data.message;
                            this.scenes = data.scenes || [];
                            
                            if (data.video_url) {
                                this.videoUrl = `http://localhost:8000${data.video_url}`;
                            }
                            
                            if (this.status === 'completed' || this.status === 'failed') {
                                return;
                            }
                            
                            setTimeout(poll, 2000);
                        } catch (error) {
                            console.error('Polling error:', error);
                            setTimeout(poll, 5000);
                        }
                    };
                    
                    poll();
                },

                async cancelJob() {
                    if (this.jobId) {
                        try {
                            await fetch(`http://localhost:8000/job/${this.jobId}`, {
                                method: 'DELETE'
                            });
                        } catch (error) {
                            console.error('Error canceling job:', error);
                        }
                    }
                    this.createNewVideo();
                },

                downloadVideo() {
                    if (this.jobId) {
                        const link = document.createElement('a');
                        link.href = `http://localhost:8000/download/${this.jobId}`;
                        link.download = `video_${this.jobId}.mp4`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                },

                createNewVideo() {
                    this.story = '';
                    this.jobId = null;
                    this.status = null;
                    this.progress = 0;
                    this.message = '';
                    this.scenes = [];
                    this.videoUrl = null;
                    this.loading = false;
                }
            }
        }
    </script>
</body>
</html>
